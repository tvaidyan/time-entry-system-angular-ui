<div class="card">
  <div class="card-header">
      <div class="row">
          <div class="col-md-6">
              <h2>Employees</h2>
          </div>
          <div class="col-md-6">
              <button class="float-right" mat-icon-button color="primary" routerLink="/authenticated/add-employee" matTooltip="Add a new employee">
                  <mat-icon aria-label="Add new employee button">person_add</mat-icon>
              </button>
          </div>
      </div>
  </div>
  <div class="card-body">
      <table class="table table-striped table-bordered">
          <tr>
              <th>
                  First Name
              </th>
              <th>
                  Last Name
              </th>
              <th>
                  Email
              </th>
              <th>
                Department
              </th>
              <th>
                  Edit
              </th>
              <th>
                  Delete
              </th>
          </tr>
          <tr *ngFor="let employee of employees">
              <td>{{employee.firstName}}</td>
              <td>{{employee.lastName}}</td>
              <td>
                  <a href="mailto:{{employee.email}}">{{employee.email}}</a>
              </td>
              <td>
                {{employee.department.name}}
              </td>
              <td>
                  <button mat-icon-button routerLink="/admin/authenticated/edit-employee/{{employee.id}}" title="edit {{employee.firstName}} {{employee.lastName}}">
                      <mat-icon color="accent">mode_edit</mat-icon>
                  </button>
              </td>
              <td>
                  <button mat-icon-button (click)="deleteEmployee(employee);" title="delete {{employee.firstName}} {{employee.lastName}}">
                      <mat-icon color="warn">delete_forever</mat-icon>
                  </button>
              </td>
          </tr>
      </table>
  </div>
</div>
