<div class="card">
  <div class="card-header">
      <div class="row">
          <div class="col-md-6">
              <h2>Clients</h2>
          </div>
          <div class="col-md-6">
              <button class="float-right" mat-icon-button color="primary" routerLink="/authenticated/add-client" matTooltip="Add a new client">
                  <mat-icon aria-label="Add new client button">person_add</mat-icon>
              </button>
          </div>
      </div>
  </div>
  <div class="card-body">
      <table class="table table-striped table-bordered">
          <tr>
              <th>
                  Name
              </th>
              <th>
                  Edit
              </th>
              <th>
                  Delete
              </th>
          </tr>
          <tr *ngFor="let client of clients">
              <td>{{client.name}}</td>
              <td>
                  <button mat-icon-button routerLink="/admin/authenticated/edit-client/{{client.clientId}}" title="edit {{client.name}}">
                      <mat-icon color="accent">mode_edit</mat-icon>
                  </button>
              </td>
              <td>
                  <button mat-icon-button (click)="deleteClient(client);" title="delete {{client.name}}">
                      <mat-icon color="warn">delete_forever</mat-icon>
                  </button>
              </td>
          </tr>
      </table>
  </div>
</div>
